<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Hotline</title>
</head>
<body>
    <div class="w-full">
        <div class="max-w-[1920px] mx-auto">
            <div class="hidden md:block h-[103px] md:h-auto w-full relative">
                <img class="w-full h-full object-cover" src="../assets/images/img-andrew/bg-home1.svg" alt="">
                <div
                    class="font-[700] z-10 w-full text-center text-[28px] md:text-[36px] text-white font-nunito absolute left-[50%] top-[50%] transform -translate-x-1/2 -translate-y-1/2">
                    LIÊN HỆ VỚI NÔNG THẢO</div>
            </div>
            <div class="mx-auto w-full max-w-[1170px]">
                <div class="mt-[20px] flex gap-[5px] items-center px-[20px] md:px-[0]">
                    <div class="text-[12px] md:text-[14px] text-[#4f4f4f] font-nunito">Trang chủ</div>
                    <div>></div>
                    <div class="text-[12px] md:text-[14px] text-[#c4c4c4] font-nunito">Tin tức</div>
                </div>
                <div class="pl-[20px] md:hidden flex items-center gap-[5px] mt-[27px]">
                    <div class="w-[42px]">
                        <img class="w-full object-cover" src="../assets/images/img-andrew/leaf-icon.svg" alt="">
                    </div>
                    <div class="font-nunito font-[700] text-[20] text-[#1a1a1a]">LIÊN HỆ VỚI NÔNG THẢO</div>
                </div>
                <div class="px-[20px] md:px-0 flex flex-col md:flex-row mt-[30px] md:mt-[60px]">
                    <div class="md:flex-1 md:mr-[71px]">
                        <div class="font-nunito text-gray-700">Vui lòng để lại lời nhắn cho Nông Thảo. Chúng tôi sẽ liên hệ lại với bạn trong thời gian sớm nhất. Trong trường hợp cần hỗ trợ nhanh, hãy gọi: <span class="font-nunito font-[800] text-red-600">0969.71.6848</span></div>
                        <form class="mt-[27px] md:mt-[39px]" action="">
                            <div class="flex flex-col relative">
                                <label class="px-[5px] bg-white  top-[-10px] left-[15px] absolute font-nunito text-[14px] text-black/50" for="username">Họ và tên *</label>
                                <input class="text-[#343434] text-[16px] rounded-[2px] border-[0.5px] border-black/30 pl-[20px] pt-[22px] pb-[16px]" type="text" id="username" name="username" placeholder="Họ và tên">
                            </div>
                            <div class="flex flex-col relative mt-[24px]">
                                <label class="px-[5px] bg-white  top-[-10px] left-[15px] absolute font-nunito text-[14px] text-black/50" for="phone-number">Số điện thoại *</label>
                                <input class="text-[#343434] text-[16px] rounded-[2px] border-[0.5px] border-black/30 pl-[20px] pt-[22px] pb-[16px]" type="text" id="phone-number" name="phone-number" placeholder="Số điện thoại">
                            </div>
                            <div class="flex flex-col relative mt-[24px]">
                                <label class="px-[5px] bg-white  top-[-10px] left-[15px] absolute font-nunito text-[14px] text-black/50" for="email">Email *</label>
                                <input class="text-[#343434] text-[16px] rounded-[2px] border-[0.5px] border-black/30 pl-[20px] pt-[22px] pb-[16px] placeholder:text-[16px]" type="text" id="Email" name="Email" placeholder="Email">
                            </div>
                            <div class="flex flex-col relative mt-[24px]">
                                <label class="px-[5px] bg-white top-[-10px] left-[15px] absolute font-nunito text-[14px] text-black/50" for="email">Lời nhắn *</label>
                                <textarea class="text-[#343434] text-[16px] rounded-[2px] border-[0.5px] border-black/30 pl-[20px] pt-[22px] pb-[16px] placeholder:text-[16px] resize-none" id="Email" name="Email" placeholder="Lời nhắn" rows="4"></textarea>
                            </div>
                            <button class="rounded-[2px] mt-[30px] w-full font-nunito font-[700] text-white text-center text-[20px] py-[17.35px] md:py-[22px] bg-red-600" type="submit">GỬI NGAY</button>
                        </form>
                    </div>
                    <div class="w-full md:max-w-[670px] mt-[27px] md:mt-0">
                        <img class="w-full object-cover" src="../assets/images/img-andrew/img-map.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
